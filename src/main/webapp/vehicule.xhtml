<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Vehicule</title>
</h:head>
<h:body>
    <h:form>
        <h:inputText id="brand"
                     required="true"
                     requiredMessage="Please enter brand"
                     label="Brand"
                     value="#{vehicule.brand}" />
        <h:inputText label="Type" value="#{vehicule.type}" />
        <h:selectOneMenu value="#{vehicule.fuel}" label="Fuel" required="true" requiredMessage="Please enter fuel" >
            <f:selectItem itemLabel="----" itemValue="--" />
            <f:selectItem itemLabel="DIESEL" itemValue="diesel" />
            <f:selectItem itemLabel="GOSOLINE" itemValue="gasoline" />
            <f:selectItem itemLabel="LPG" itemValue="lpg" />
            <f:selectItem itemLabel="CNG" itemValue="cng" />
            <f:selectItem itemLabel="HYBRID" itemValue="hybrid" />
            <f:selectItem itemLabel="ELECTRIC" itemValue="electric" />
        </h:selectOneMenu>
        <h:inputText label="Power"
                     requiredMessage="Please enter power"
                     required="true"
                     value="#{vehicule.power}"
                     validatorMessage="Amount should be greater than 0.">
            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
            <f:validateDoubleRange minimum="0" />
        </h:inputText>
        <h:inputText id="numberPlate" label="Plate Number"
                     value="#{calculator.input}"
                        converterId="NumberPlateConverter" />
        <h:message for="numberPlate" />
        <br/>
        <h:inputText label="Date first use " id="date" converter="be.molowayi.jsf.NumberPlateConverter" validator="#numberPlateValidator.checDate">
            <f:convertDateTime pattern="DD/MM/YYYY" />
        </h:inputText>
        <h:message for="date" />
        <h:inputText value="#{vehicule.chassisNumber}"
                     required="true"
                     label="Chassimunber "
                     requiredMessage="Please enter the chassisnumber"
        validatorMessage="Number too long">
            <f:validateLength maximum="20" />
        </h:inputText>
        <h:inputText label="CO2"
                     requiredMessage="Please enter co2"
                     required="true"
                     value="#{vehicule.co2}"
                     validatorMessage="Amount should be greater than 0.">
            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
            <f:validateDoubleRange minimum="0" />
        </h:inputText>

        <h:commandButton value="Submit" action=""/>
    </h:form>
</h:body>
</html>
