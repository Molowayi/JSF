<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>Chopping cart</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{choppingCart.calculate}" var="cartitem">
            <h:column>
                <h:outputText value="#{cartitem.name}" />
            </h:column>
            <h:column>
                <h:outputText value="#{cartitem.price}" />
            </h:column>
            <h:column>
                <h:inputText value="#{cartitem.number}" />
            </h:column>
        </h:dataTable>
        Total:
        <h:outputText value="#{choppingCart.total}" />
        <h:commandButton value="Change" action="#{choppingCart.calculate}" />
    </h:form>
</h:body>
</html>
