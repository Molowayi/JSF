<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Calculator</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="#{calculator.result}"/>
        <br/>
        <h:inputText value="#{calculator.input}"/>
        <br/>
        <h:commandButton value="+" action="#{calculator.add}"/>
        <h:commandButton value="-" action="#{calculator.substract}"/>
        <h:commandButton value="*" action="#{calculator.multiply}"/>
        <h:commandButton value="/" action="#{calculator.divide}"/>
        <h:commandButton value="CE" action="#{calculator.ce}"/>
    </h:form>
</h:body>
</html>
